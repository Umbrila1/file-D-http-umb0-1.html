<style>
  :root{
    --bg:#f6f7fb;
    --card:#ffffff;
    --text:#1f2937;
    --muted:#6b7280;
    --ring:#e5e6eb;
    --accent:#111827;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
    background:var(--bg);
    color:blue(--text);
    line-height:2.35;
    padding:24px;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    flex-direction:column;
  }

  .carousel-container {
    width: 100%;
    max-width: 1200px;
    overflow: hidden;
    position: relative;
  }

  .carousel-track {
    display: flex;
    transition: transform 0.6s ease;
  }

  .card{
    flex: 0 0 320px;
    background:var(--card);
    border:1px solid var(--ring);
    border-radius:16px;
    box-shadow:0 4px 12px rgba(0,0,0,.05);
    display:flex;
    padding:14px;
    margin:0 12px;
    min-height:200px;
    transition: transform .4s ease;
  }

  /* left: image column | right: text column */
  .media{
    width:42%;
    min-width:120px;
    border:1px solid var(--ring);
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:8px;
    background:#fafafa;
    margin-right:12px;
  }

  .content{
    flex:1;
    display:flex;
    flex-direction:column;
    gap:6px;
  }

  .name{
    font-weight:800;
    font-size:20px;
    letter-spacing:.5px;
  }
  .line{
    font-size:14px;
    color:var(--muted);
  }

  .actions{
    margin-top:auto;
    display:flex;
  }
  .btn{
    padding:8px 14px;
    border-radius:999px;
    border:1px solid var(--accent);
    background:#fff;
    color:var(--accent);
    font-weight:700;
    cursor:pointer;
    transition:.15s transform ease,.15s box-shadow ease;
  }
  .btn:active{ transform:translateY(1px) }

  /* make the center card visually larger */
  .card.featured{
    transform: scale(1.15);
    z-index:2;
  }

  /* navigation */
  .carousel-buttons {
    margin-top: 20px;
    display: flex;
    gap: 16px;
  }
  .nav-btn {
    padding:10px 18px;
    border:none;
    border-radius:999px;
    background:var(--accent);
    color:#fff;
    font-weight:700;
    cursor:pointer;
  }
</style>
</head>

<script>
  const track = document.querySelector('.carousel-track');
  const cards = Array.from(track.children);
  const nextButton = document.querySelector('.next');
  const prevButton = document.querySelector('.prev');

  let currentIndex = 1; // start with 2nd card featured

  function updateCarousel() {
    const cardWidth = cards[0].offsetWidth + 24; // card width + margin
    const containerCenter = track.parentElement.offsetWidth / 2;
    const offset = containerCenter - cardWidth / 2 - cardWidth * currentIndex;

    track.style.transform = `translateX(${offset}px)`;

    cards.forEach((card, i) => {
      card.classList.toggle('featured', i === currentIndex);
    });
  }

  nextButton.addEventListener('click', () => {
    if (currentIndex < cards.length - 1) {
      currentIndex++;
      updateCarousel();
    }
  });

  prevButton.addEventListener('click', () => {
    if (currentIndex > 0) {
      currentIndex--;
      updateCarousel();
    }
  });

  updateCarousel();
</script>
